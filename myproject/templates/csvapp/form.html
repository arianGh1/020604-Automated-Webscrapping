{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" id="generate-btn" disabled>Run Scrape</button>
    <a href="{% url 'history' %}" class="btn" id="history-btn">View History</a>
    <!-- Status message for scraping -->
    <p id="statusMessage"></p>
</form>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 40px 0;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .messages {
        list-style-type: none;
        padding: 0;
        margin-bottom: 20px;
    }

    .messages li {
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 4px;
        background-color: #f8d7da;
        color: #721c24;
    }
    #generate-btn{
        display: inline-block;
        padding: 10px 20px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
        cursor: pointer;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
        cursor: pointer;
    }

    .btn:hover, #generate-btn:hover {
        background-color: #0056b3;
    }

    #statusMessage {
        margin-top: 20px;
        font-weight: bold;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let checkboxes = document.querySelectorAll('input[type="checkbox"]');
        let submitBtn = document.querySelector('#generate-btn');
        let statusMessage = document.querySelector('#statusMessage');

        function updateButtonState() {
            for (let checkbox of checkboxes) {
                if (checkbox.checked) {
                    submitBtn.removeAttribute('disabled');
                    return;
                }
            }
            submitBtn.setAttribute('disabled', 'disabled');
        }

        // Function to start polling
        function startPolling() {
            statusMessage.innerText = "Scrape is running now(it takes about 4-5 days as an estimation)";
            let statusInterval = setInterval(function() {
                fetch('{% url "get_scrape_status" %}').then(response => {
                    return response.json();
                }).then(data => {
                    if (data.status === 'FINISHED') {
                        statusMessage.innerText = "";
                        clearInterval(statusInterval); // Stop polling
                    }
                });
            }, 5000); // 5000 ms = 5 seconds
        }

        // Check scraping status on page load
        fetch('{% url "get_scrape_status" %}').then(response => {
            return response.json();
        }).then(data => {
            if (data.status === 'RUNNING') {
                startPolling();
            }
        });

        // Event listener for the submit button
        submitBtn.addEventListener('click', startPolling);

        // Initially set the state of the button
        updateButtonState();

        // Add event listeners to checkboxes
        for (let checkbox of checkboxes) {
            checkbox.addEventListener('change', updateButtonState);
        }
    });
</script>
