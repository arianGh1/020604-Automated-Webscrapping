<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" id="generate-btn" disabled>Run Scrape</button>
    <a href="{% url 'history' %}" class="btn" id="history-btn">View History</a>
</form>

<style>
    /* Basic styling for the button (you can enhance it further) */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 10px;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let checkboxes = document.querySelectorAll('input[type="checkbox"]');
        let submitBtn = document.querySelector('#generate-btn');

        function updateButtonState() {
            for (let checkbox of checkboxes) {
                if (checkbox.checked) {
                    submitBtn.removeAttribute('disabled');
                    return;
                }
            }
            submitBtn.setAttribute('disabled', 'disabled');
        }

        // Initially set the state
        updateButtonState();

        // Add event listeners
        for (let checkbox of checkboxes) {
            checkbox.addEventListener('change', updateButtonState);
        }
    });
</script>
